<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student Resources
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment value="default">
    <ion-segment-button (click)="segmentSelector(1)" value="default">
      <ion-label>Resources</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tools">
      <ion-label>Tools</ion-label>
    </ion-segment-button>
    <ion-segment-button value="contact">
      <ion-label>Contact Info</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item href="https://www.southhills.edu/current-students/class-times/">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Class Times</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/current-students/academic-calendar/">
      <ion-icon name="calendar-number-outline"></ion-icon>
      <ion-label>Academic Calendar</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/current-students/student-clubs/">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Student Clubs</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/deanslist/">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Deans List</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/centreready/">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Centre Ready</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/media/PDF/catalog/catalog_2022-23.pdf" download="">
      <ion-icon name="download-outline"></ion-icon>
      <ion-label>Course-Catalog [4.29MB]</ion-label>
    </ion-item>
    <ion-item href="https://www.southhills.edu/help/">
      <ion-icon name="help-outline"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
    <ion-item id="uw211" href="https://www.pa211.org">
      <ion-icon id="uw211" name="fitness-outline"></ion-icon>
      <ion-label>United Way - 211:Get Help</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
