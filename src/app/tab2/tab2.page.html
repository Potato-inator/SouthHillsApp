<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Class Time Schedules</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ currentScheduleName }}
    </ion-card-content>
  
    <ion-list>
      <ion-item>
        <ion-select
          placeholder="Select Class Schedule"
          (ionChange)="selectSchedule($event)"
        >
          <ion-select-option *ngFor="let class of classes" [value]="class">{{ class.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Current value: {{ currentScheduleId }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button fill="clear">Action 2</ion-button>
  </ion-card>

</ion-content>
